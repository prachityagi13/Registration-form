<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width , initial-scale=1.0" />
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <section class="container">
        <header>Registration Form</header>
        <form class="form">
            <div class="input-box">
                <label>Full Name</label></br>
                <input type="name" placeholder="Enter Full Name" required />
            </div>

            <div class="input-box">
                <label>Email Address</label></br>
                <input type="email" placeholder="Enter Email Address" required/>
            </div>

          <div class="column">  
            <div class="input-box">
                <label>Phone Number</label></br>
                <input type="number" placeholder="Enter Phone Number" required/>
            </div>

            <div class="input-box">
                    <label>Birth Date</label></br>
                    <input type="date" placeholder="Enter Birth Date" required/>
            </div>
          </div>
       
    
        <div class="gender-box">
             <h3>Gender</h3>
             <div class="gender-option">

              <div class="gender">
                <input type="radio" id="check-Male" name="gender" checked/>
                <label for="check-Male">Male</label>
              </div>

              <div class="gender">
                <input type="radio" id="check-Female" name="gender"/>
                <label for="check-Female">Female</label>
              </div>

              <div class="gender">
                <input type="radio" id="check-other" name="gender"/>
                <label for="check-other">Prefer not to say</label>
              </div>
             </div>
        </div>

        <div class="input-box address">
            <label>Address</label></br>
            <input type="text" placeholder="Enter your street address" required/>
            <input type="text" placeholder="Enter your street address line 2" required/>
            
           <div class="column"> 
            <div class="select-box">
               <select>
                <option hidden>country</option>
                <option>America</option>
                <option>India</option>
                <option>Japan</option>
                <option>Nepal</option>
               </select>
              </div>
              <input type="text" placeholder="Enter your city" required/>
           </div>
            
            <div class="column">
                <input type="text" placeholder="Enter your region" required/>
                <input type="number" placeholder="Enter your postal code" required/>
            </div>
        </div>
       
        <button>Submit</button>

     </form>
    </section>  
    </body>
</html>
